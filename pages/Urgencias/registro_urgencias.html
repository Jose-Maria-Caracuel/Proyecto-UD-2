<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro en Urgencias - Hospital Técnico</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css.css">
</head>
<body>
    <header>
        <h1>Hospital Técnico</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../../index.html">Página principal</a></li>
            <li><a href="../../inicio.html">Iniciar sesión</a></li>
            <li><a href="../../registro.html">Registrarse</a></li>
        </ul>
    </nav>
    <main class="max-w-4xl mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-8">Registro de Paciente en Urgencias</h1>
        
        <form class="bg-white border-2 border-blue-200 rounded-lg p-8 shadow-lg space-y-6">
            <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-6">
                <h2 class="font-bold text-red-700 mb-2">Hora de Registro: <span id="current-time" class="font-normal">--:--:--</span></h2>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Nombre completo:</label>
                    <input type="text" name="nombre" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Ingrese nombre completo" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Documento de identidad:</label>
                    <input type="text" name="documento" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Cédula, pasaporte, etc." required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Fecha de nacimiento:</label>
                    <input type="date" name="fecha_nacimiento" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Género:</label>
                    <select name="genero" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required>
                        <option value="">Seleccione</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Teléfono de contacto:</label>
                    <input type="tel" name="telefono" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="+34 XXX XXX XXX" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Grupo sanguíneo:</label>
                    <select name="grupo_sanguineo" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" required>
                        <option value="">Seleccione</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
            </div>
            
            <div class="border-t-2 border-gray-200 pt-6">
                <h3 class="text-xl font-bold text-gray-700 mb-4">Motivo de consulta</h3>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">Síntomas principales:</label>
                    <textarea name="sintomas" rows="4" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Describa los síntomas del paciente" required></textarea>
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 font-bold mb-2">Alergias conocidas:</label>
                    <input type="text" name="alergias" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Ingrese alergias o escriba 'Ninguna'">
                </div>
                <div class="mt-4">
                    <label class="block text-gray-700 font-bold mb-2">Medicamentos actuales:</label>
                    <input type="text" name="medicamentos" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Medicamentos que toma actualmente">
                </div>
            </div>
            
            <div class="border-t-2 border-gray-200 pt-6">
                <h3 class="text-xl font-bold text-gray-700 mb-4">Información de responsable (si aplica)</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Nombre del responsable:</label>
                        <input type="text" name="responsable" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Opcional">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-bold mb-2">Relación:</label>
                        <input type="text" name="relacion" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:outline-none" placeholder="Familiar, amigo, etc.">
                    </div>
                </div>
            </div>
            
            <div class="flex gap-4 pt-6 border-t-2 border-gray-200">
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Registrar Paciente
                </button>
                <button type="reset" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-lg transition-colors">
                    Limpiar formulario
                </button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2025 Hospital Técnico - todos los derechos reservados</p>
    </footer>
    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('current-time').textContent = `${hours}:${minutes}:${seconds}`;
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>

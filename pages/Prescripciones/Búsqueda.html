    <main>
        <h1>Búsqueda de Pacientes</h1>
        <div class="busqueda_form">
            <form>
                <label>Nombre del paciente:<br>
                    <input type="text" name="nombre" placeholder="Ingrese nombre">
                </label>
                <label>Número de historia clínica:<br>
                    <input type="text" name="historia" placeholder="Ingrese número de historia">
                </label>
                <label>Documento de identidad:<br>
                    <input type="text" name="documento" placeholder="Ingrese documento">
                </label>
                <button type="submit">Buscar</button>
                <button type="reset">Limpiar</button>
            </form>
        </div>
        <div class="resultados_busqueda">
            <h2>Resultados</h2>
            <table>
                <tr>
                    <th>Nombre</th>
                    <th>Documento</th>
                    <th>Historia Clínica</th>
                    <th>Acciones</th>
                </tr>
